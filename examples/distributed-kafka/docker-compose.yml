services:
  # Zookeeper (required by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: xcomponent-kafka-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: xcomponent-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: xcomponent-kafka-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: xcomponent
      POSTGRES_PASSWORD: xcomponent123
      POSTGRES_DB: xcomponent_fsm
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xcomponent -d xcomponent_fsm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # xcomponent-ai Dashboard (Distributed Mode with Kafka)
  dashboard:
    build:
      context: ../..
      dockerfile: examples/distributed-kafka/Dockerfile.dashboard
    container_name: xcomponent-kafka-dashboard
    ports:
      - "3000:3000"
    environment:
      BROKER_URL: kafka://kafka:29092
      DATABASE_URL: postgresql://xcomponent:xcomponent123@postgres:5432/xcomponent_fsm
      PORT: 3000
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Runtime 1: Order Component
  # Manages orders and sends payment requests to PaymentComponent
  runtime-order:
    build:
      context: ../..
      dockerfile: examples/distributed-kafka/Dockerfile.runtime
    container_name: xcomponent-kafka-runtime-order
    environment:
      BROKER_URL: kafka://kafka:29092
      DATABASE_URL: postgresql://xcomponent:xcomponent123@postgres:5432/xcomponent_fsm
      COMPONENT_FILE: /app/examples/distributed-kafka/order-component.yaml
      RUNTIME_NAME: order-runtime
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Runtime 2: Payment Component
  # Processes payments and notifies OrderComponent of results
  runtime-payment:
    build:
      context: ../..
      dockerfile: examples/distributed-kafka/Dockerfile.runtime
    container_name: xcomponent-kafka-runtime-payment
    environment:
      BROKER_URL: kafka://kafka:29092
      DATABASE_URL: postgresql://xcomponent:xcomponent123@postgres:5432/xcomponent_fsm
      COMPONENT_FILE: /app/examples/distributed-kafka/payment-component.yaml
      RUNTIME_NAME: payment-runtime
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  postgres_data:

networks:
  default:
    name: xcomponent-kafka-network
