services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: xcomponent-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: xcomponent
      RABBITMQ_DEFAULT_PASS: xcomponent123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q check_port_connectivity
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: xcomponent-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: xcomponent
      POSTGRES_PASSWORD: xcomponent123
      POSTGRES_DB: xcomponent_fsm
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xcomponent -d xcomponent_fsm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # xcomponent-ai Dashboard (Distributed Mode)
  dashboard:
    build:
      context: ../..
      dockerfile: examples/distributed/Dockerfile.dashboard
    container_name: xcomponent-dashboard
    ports:
      - "3000:3000"
    environment:
      BROKER_URL: amqp://xcomponent:xcomponent123@rabbitmq:5672
      PORT: 3000
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Runtime 1: Order Component
  # Manages orders and sends payment requests to PaymentComponent
  runtime-order:
    build:
      context: ../..
      dockerfile: examples/distributed/Dockerfile.runtime
    container_name: xcomponent-runtime-order
    environment:
      BROKER_URL: amqp://xcomponent:xcomponent123@rabbitmq:5672
      DATABASE_URL: postgresql://xcomponent:xcomponent123@postgres:5432/xcomponent_fsm
      COMPONENT_FILE: /app/examples/distributed/order-component.yaml
      RUNTIME_NAME: order-runtime
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Runtime 2: Payment Component
  # Processes payments and notifies OrderComponent of results
  runtime-payment:
    build:
      context: ../..
      dockerfile: examples/distributed/Dockerfile.runtime
    container_name: xcomponent-runtime-payment
    environment:
      BROKER_URL: amqp://xcomponent:xcomponent123@rabbitmq:5672
      DATABASE_URL: postgresql://xcomponent:xcomponent123@postgres:5432/xcomponent_fsm
      COMPONENT_FILE: /app/examples/distributed/payment-component.yaml
      RUNTIME_NAME: payment-runtime
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  rabbitmq_data:
  postgres_data:

networks:
  default:
    name: xcomponent-network
